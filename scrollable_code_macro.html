<style>
    .custom-html-block {
      max-height: 50vh;
      overflow-y: auto;
      background-color: black;
      padding: 10px;
      color: white;
      font-family: monospace;
      position: relative;
    }
  
    .custom-html-block code {
      display: block;
      white-space: pre;
    }
  
    .custom-html-block code::before,
    .custom-html-block code::after {
      content: '\00a0';
    }
  
    .custom-html-block code {
      color: #f8f8f2;
      background-color: #272822;
      padding: 0.5em;
      border-radius: 4px;
    }
  
    .custom-html-block code.language-json {
      color: #f8f8f2;
      background-color: #272822;
    }
  
    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #555;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  
    .copy-button.copied {
      background-color: #32CD32; /* Green color for copied state */
    }
  </style>
  
  <script>
    function copyToClipboard() {
      const codeElement = document.querySelector('.custom-html-block code');
      const textToCopy = codeElement.innerText;
  
      const textarea = document.createElement('textarea');
      textarea.value = textToCopy;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
  
      // Update button text and style
      const copyButton = document.querySelector('.copy-button');
      copyButton.innerText = 'Copied!';
      copyButton.classList.add('copied');
  
      // Reset button text and style after 3 seconds
      setTimeout(() => {
        copyButton.innerText = 'Copy';
        copyButton.classList.remove('copied');
      }, 3000);
    }
  </script>
  
  <div class="custom-html-block">
    <button class="copy-button" onclick="copyToClipboard()">Copy</button>
    <code class="language-json">
      {
        "key": "value",
        "nested": {
          "array": [1, 2, 3],
          "boolean": true
        }
      }
    </code>
  </div>
