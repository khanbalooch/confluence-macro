<style>
    .custom-html-block {
      max-height: 50vh;
      overflow-y: auto;
      background-color: #182F7C;
      padding: 10px;
      color: white;
      font-family: monospace;
      position: relative;
      border-radius: 5px;
    }
  
    .custom-html-block code {
      display: block;
      white-space: pre;
      color: #f8f8f2;
      background-color: #182F7C;
      padding: 0.5em;
      border-radius: 5px;
    }
  
    .custom-html-block code.language-json {
      color: #f8f8f2;
    }
  
    .copy-code-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  
    .copy-code-button.copied {
      background-color: #32CD32;
    }
  
    .copy-success {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #32CD32;
      font-weight: bold;
    }
  </style>
  
  <script>
    function copyCodeToClipboard() { /* Renamed function to copyCodeToClipboard */
      const codeElement = document.querySelector('.custom-html-block code');
      const textToCopy = codeElement.innerText;
  
      const textarea = document.createElement('textarea');
      textarea.value = textToCopy;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
  
      // Update button text and style
      const copyButton = document.querySelector('.copy-code-button');
      copyButton.innerText = 'Copied!';
      copyButton.classList.add('copied');
  
      // Reset button text and style after 3 seconds
      setTimeout(() => {
        copyButton.innerText = 'Copy';
        copyButton.classList.remove('copied');
      }, 3000);
    }
  </script>
  
  <div class="custom-html-block">
    <button class="copy-code-button" onclick="copyCodeToClipboard()">Copy</button>
    <code class="language-json">
      {
        "key": "value",
        "nested": {
          "array": [1, 2, 3],
          "boolean": true
        }
      }
    </code>
  </div>
